  app:
    image: app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - storage:/var/www/html/storage
    env_file:
      - ./.env
    ports:
      - "${APP_EXTERNAL_PORT:-8000}:80"
    depends_on:
      database:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      ## TODO get host from .env
      - "traefik.http.routers.app.rule=Host(`szentiras.eu`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=myresolver"
      - "traefik.http.services.app.loadbalancer.server.port=80"
    networks:
      - traefik
  sphinx:
    image: macbre/sphinxsearch:3.7.1
    volumes:
      - ./deploy/production/sphinx/sphinx.conf.in:/etc/sphinxsearch/sphinx.conf.in
      - ./docker/sphinx/start.sh:/opt/sphinx/start.sh
      - sphinx_data:/opt/sphinx/indexes
    mem_limit: 32m
    env_file:
      - ./.env
    depends_on:
      database:
        condition: service_healthy
    networks:
      - traefik
    command: sh -c "/opt/sphinx/start.sh"
  database:
    image: pgvector/pgvector:pg17
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    networks:
      - traefik
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./tmp:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homestead -d bible"]
      start_period: 1m
      interval: 10s
      timeout: 5s
      retries: 3      
volumes:
  db-data:
  storage:
  letsencrypt:
  sphinx_data:
networks:
  traefik:
